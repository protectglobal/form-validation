<head>
  <title>form-validation</title>

<body>
  <h1>WP site customer form</h1>
  <div id="ninja_forms_form_32_all_fields_wrap" class="ninja-forms-all-fields-wrap">

    </div>
    <div class="field-wrap text-wrap label-above" id="ninja_forms_field_237_div_wrap" data-visible="1">

      <input type="hidden" id="ninja_forms_field_238_type" value="submit">
      <div id="nf_submit_32">
        <input type="submit" name="_ninja_forms_field_238" class="ninja-forms-field " id="ninja_forms_field_238" value="submitBtn" rel="238">
      </div>

        <input type="submit" name="_ninja_forms_field_238" class="ninja-forms-field " id="ninja_forms_field_238" value="Processing" rel="238" disabled="">
      </div> -->
      <div id="ninja_forms_field_238_error" style="display:none;" class="ninja-forms-field-error"></div>
    </div>
